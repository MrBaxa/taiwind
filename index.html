<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link

    <footer class="mx-auto flex justify-between mt-[50px] items-center h-[50px] mb-[30px]">

      <ul class="flex items-center gap-7 hover:text-[orange]">
        <li class="text-[white] hover:text-[gold] cursor-pointer">Services</li>
